<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


    <!-- Web Icon -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!--Font Awesome CDN -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!--Bootstrap 4.1.3 & it's JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
    <!--Bootstrap 5.1.3 & it's JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Custom CSS-->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>

    <div class="container main-container">

        <div class="row image-row">
            <img class="image-nft" src="images/image-equilibrium.jpg" alt="image-nft">
            <div class="overlay">
                <div class="image-hover"><img src="images/icon-view.svg" alt="icon-view"></div>
            </div>
        </div>
        <div class="row description-row">
            <h4>Equibilirium #3429</h4>
            <p>Our Equibilirium collection promotes balance and calm</p>

            <div class="table-price-days">
                <table style="width:100%">
                    <tr>
                        <td style="width:50%"><div class="price"><img src="images/icon-ethereum.svg" alt="image-coin">&nbsp;&nbsp;0.014 ETH</div></td>
                        <td style="width:50%"><div class="days"><img src="images/icon-clock.svg" alt="">&nbsp;&nbsp;3 days left</div></td>
                    </tr>
    
                </table>
            </div>

            <hr>

            <div class="table-creator">
                <table>
                    <tr>
                        <td width="20%"><img class="image-avatar" src="images/image-avatar.png" alt="image-avatar"> </td>
                        <td width="80%"><p>Creation of <span class="name">James Wyvern</span></p></td>
                    </tr>
    
                </table>        
            </div>
        
        </div>

    </div>

</body>
</html>
